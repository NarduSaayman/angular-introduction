<h1>Your clothes are <span [style.color]="color">{{color}}</span></h1>

<button (click)="changeColor()">Your clothes are {{color === 'black' ? 'red' : 'black'}}!</button> <br />

<img [src]="'../../../assets/img/' + color + 'clothes.jpeg'" />



<h1>Which is selected?</h1>

<div class="flex">
  <div class="btn" [class.selected]="selectedIndex === 0" (click)="selectedIndex = 0">Click Me</div>
  <div class="btn" [class.selected]="selectedIndex === 1" (click)="selectedIndex = 1">Click Me</div>
  <div class="btn" [class.selected]="selectedIndex === 2" (click)="selectedIndex = 2">Click Me</div>
  <div [class]="selectedIndex === 3 ? 'btn selected' : 'btn unselected'" (click)="selectedIndex = 3">Click Me</div>
  <div [style.order]="selectedIndex"></div>
</div>

<h3>Did you realise that @Input() attributes are evaluated?</h3>
<h4>e.g. &lt;app-communication-child-io <span style="color: darkgreen;">[name]="lecturerOfTheDay.name"</span> <span style="color: darkred;">[canBuyDrinks]="lecturerOfTheDay.age >= 18"</span>&gt;</h4>



<button (click)="type = 'email'; myInput.focus()">Change to email</button>
<button (click)="type = 'text'; myInput.focus()">Change to text</button>
<button (click)="type = 'number'; myInput.focus()">Change to number</button>
<input [type]="type" #myInput />
