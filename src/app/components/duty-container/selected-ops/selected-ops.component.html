<h1>{{_selectedOpsMember ? _selectedOpsMember.name : 'Select an ops member to start'}}</h1>
<ng-container *ngIf="_selectedOpsMember">
  <nz-divider nzText="National Call Sign"></nz-divider>
  <p *ngFor="let item of _selectedOpsMember | keyvalue">{{item.key}}: <strong>{{item.value}}</strong></p>
  <nz-divider nzText="Latest Duty Status"></nz-divider>
  <p *ngFor="let item of attendanceWithContacts?.attendance | keyvalue">{{item.key}}: <strong>{{item.value}}</strong></p>
  <nz-divider nzText="Contact Details"></nz-divider>
  <p *ngFor="let item of attendanceWithContacts?.contact | keyvalue">{{item.key}}: <strong>{{item.value}}</strong></p>
</ng-container>
